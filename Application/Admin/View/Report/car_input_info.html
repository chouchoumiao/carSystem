<!DOCTYPE html>
<html lang="en">
<head>
    <include file='./head_layout' />
</head>

<body class="overflow-hidden">
<div class="wrapper preload">
    <!-- 导入 nav-->
    <include file='./header' />

    <!-- 导入左边栏-->
    <include file='./aside'/>

    <div class="main-container">

        <!--加入通知模态框-->
        <include file='./noticeModel'/>

        <div class="col-md-12">
            <div class="smart-widget">
                <div class="smart-widget-inner">

                    <div class="smart-widget-body">
                        <div class="tab-content">
                            <div class="tab-pane fade in active">
                                <h4 class="header-text m-top-md">添加车辆信息</h4>
                                <form method="post" class="dropzone" action="__ROOT__/Admin/Report/doAction/action/uploadCarInfo/" enctype="multipart/form-data">

                                    <div class="alert alert-info alert-custom">
                                        <i class="fa fa-info"></i><span class="m-left-xs">通过Excel表导入车辆信息数据（按照固定的模板）</span>
                                    </div>

                                    <div class="fallback">
                                        <!--<div class="col-md-3">-->
                                        <div class="form-group m-top-lg">
                                            <label class="col-sm-12  control-label"></label>
                                            <div class="col-sm-6 col-sm-offset-4" >
                                                <input  type="file" name="file_stu" />
                                            </div>
                                        </div>
                                        <br/>

                                        <div class="form-group m-top-lg">
                                            <label class="col-sm-12  control-label"></label>
                                            <div class="col-sm-3 col-sm-offset-4" >
                                                <input type="submit" class="btn btn-info btn-block" value="导入" name="searchInfo" id="searchInfo">
                                            </div>
                                        </div>
                                        <br/>
                                        <br/>
                                    </div>
                                </form>
                            </div><!-- ./tab-pane -->
                        </div><!-- ./tab-content -->
                    </div><!-- ./smart-widget-body -->
                </div><!-- ./smart-widget-inner -->
            </div><!-- ./smart-widget -->
        </div>

    <!-- 导入footer -->
    <include file = './footer'/>

</div>

<include file = './js_layout'/>

</body>
</html>
