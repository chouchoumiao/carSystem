<extend name="driver_layout" />
<block name="driver_content">
    <div class="col-md-12">
        <div class="smart-widget">
            <div class="smart-widget-inner">

                <div class="smart-widget-body">
                    <div class="tab-content">
                        <div class="tab-pane fade in active">
                            <h4 class="header-text m-top-md">添加驾驶员信息</h4>
                            <form class="form-horizontal m-top-md" id="updateForm" action="__ROOT__/Admin/Driver/doAction/action/add" method="post">

                                <input type="hidden" value={$data.id} name="id" id="id">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="driver_name">姓名</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="driver_name" id="driver_name" value={$data.driver_name}>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="driver_from_date">入职日期</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="form-control"  name="driver_from_date" id="driver_from_date" value="{$today}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">是否在职</label>
                                    <div class="col-sm-10">
                                        <div class="radio inline-block">
                                            <div class="custom-radio m-right-xs">
                                                <input type="radio" checked value="1" id="inlineRadio1" name="driver_is_active">
                                                <label for="inlineRadio1"></label>
                                            </div>
                                            <div class="inline-block vertical-top">在职</div>
                                        </div>
                                        <div class="radio inline-block">
                                            <div class="custom-radio m-right-xs">
                                                <input type="radio" value="0" id="inlineRadio2" name="driver_is_active">
                                                <label for="inlineRadio2"></label>
                                            </div>
                                            <div class="inline-block vertical-top">离职</div>
                                        </div>
                                    </div><!-- /.col -->
                                </div><!-- /form-group -->


                                <div id="leave_date" class="form-group" style="display: none">
                                    <label class="col-sm-2 control-label" for="driver_leave_date">离职日期</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="form-control" name="driver_leave_date" id="driver_leave_date"}>
                                    </div>
                                </div>

                                <div class="form-group m-top-lg">
                                    <label class="col-sm-12  control-label"></label>
                                    <div class="col-sm-3 col-sm-offset-3" >
                                        <input type="submit" class="btn btn-info btn-block" value="新添加" name="send" id="edit">
                                    </div>
                                    <div class="col-sm-3 ">
                                        <input type="reset" class="btn  btn-default m-left-xs btn-block" value="重置">
                                    </div>
                                </div>

                            </form>
                        </div><!-- ./tab-pane -->
                    </div><!-- ./tab-content -->
                </div><!-- ./smart-widget-body -->
            </div><!-- ./smart-widget-inner -->
        </div><!-- ./smart-widget -->
    </div>
</block>
