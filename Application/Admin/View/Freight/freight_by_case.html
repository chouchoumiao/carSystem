<extend name="freight_layout" />
<block name="freight_content">
    <div class="col-md-12">
        <div class="smart-widget">
            <div class="smart-widget-inner">

                <div class="smart-widget-body">
                    <div class="tab-content">
                        <div class="tab-pane fade in active">
                            <h4 class="header-text m-top-md">按条件查询货运信息</h4>
                            <form class="form-horizontal m-top-md" id="searchInfoForm" action="__ROOT__/Admin/Freight/doAction/action/freightByCaseGetInfo" method="post">

                                <div class="alert alert-info alert-custom">
                                    <i class="fa fa-info"></i><span class="m-left-xs">选择条件后，直接点击可添加该条件</span>
                                </div>

                                <br/>

                                <div class="form-group">

                                    <div class="btn-group col-sm-12 col-sm-offset-3">

                                        <button type="button" class="btn btn-danger dropdown-toggle col-sm-6" data-toggle="dropdown">
                                            请选择
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu border-right">
                                            <li><a href="javascript:void(0)" onclick="showItem('div_car_date')">日期</a></li>
                                            <li><a href="javascript:void(0)" onclick="showItem('div_car_month')">月份</a></li>
                                            <li><a href="javascript:void(0)" onclick="showItem('div_car_no')">车牌号</a></li>
                                            <!--<li><a href="javascript:void(0)" onclick="showItem('div_car_driver')">驾驶员</a></li>-->
                                            <li><a href="javascript:void(0)" onclick="showItem('div_goods_name')">货物名称</a></li>
                                            <li><a href="javascript:void(0)" onclick="showItem('div_loading_place')">装货地</a></li>
                                            <li><a href="javascript:void(0)" onclick="showItem('div_unloading_place')">卸货地</a></li>
                                            <li><a href="javascript:void(0)" onclick="showItem('div_loading_tonnage')">发货吨位</a></li>
                                            <li><a href="javascript:void(0)" onclick="showItem('div_unloading_tonnage')">收货吨位</a></li>
                                            <li><a href="javascript:void(0)" onclick="showItem('div_ticket_number')">票号</a></li>
                                            <li><a href="javascript:void(0)" onclick="showItem('div_customer')">客户名称</a></li>
                                        </ul>
                                    </div>
                                </div><!-- /form-group -->

                                <h2 class="header-text m-bottom-md" style="display: none" id="line"></h2>

                                <div class="form-group" style="display: none" id="div_car_date">
                                    <label class="col-sm-2 control-label" for="car_date">日期</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="form-control" name="car_date" id="car_date" value="">

                                    </div>
                                    <div class="col-sm-1">
                                        <span onclick="delItem('car_date')" class="glyphicon glyphicon-remove" style="position:absolute;top:10px;right:50px;z-index:10"></span>
                                    </div>

                                </div>
                                <div class="form-group" style="display: none" id="div_car_month">
                                    <label class="col-sm-2 control-label" for="car_month">月份</label>
                                    <div class="col-sm-9">
                                        <input type="month" class="form-control" name="car_month" id="car_month" value="">
                                    </div>
                                    <div class="col-sm-1">
                                        <span onclick="delItem('car_month')" class="glyphicon glyphicon-remove" style="position:absolute;top:10px;right:50px;z-index:10"></span>
                                    </div>
                                </div>

                                <div class="form-group" style="display: none" id="div_car_no">
                                    <label class="col-sm-2 control-label" for="car_no">车牌号</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="car_no" id="car_no" value="">
                                    </div>
                                    <div class="col-sm-1">
                                        <span onclick="delItem('car_no')" class="glyphicon glyphicon-remove" style="position:absolute;top:10px;right:50px;z-index:10"></span>
                                    </div>
                                </div>

                                <!--<div class="form-group" style="display: none" id="div_car_driver">-->
                                    <!--<label class="col-sm-2 control-label" for="car_driver">驾驶员</label>-->
                                    <!--<div class="col-sm-9">-->
                                        <!--<input type="text" class="form-control"  name="car_driver" id="car_driver" value="">-->
                                    <!--</div>-->
                                    <!--<div class="col-sm-1">-->
                                        <!--<span onclick="delItem('car_driver')" class="glyphicon glyphicon-remove" style="position:absolute;top:10px;right:50px;z-index:10"></span>-->
                                    <!--</div>-->
                                <!--</div>-->

                                <div class="form-group" style="display: none" id="div_goods_name">
                                    <label class="col-sm-2 control-label" for="goods_name">货物名称</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"  name="goods_name" id="goods_name" value="">
                                    </div>
                                    <div class="col-sm-1">
                                        <span onclick="delItem('goods_name')" class="glyphicon glyphicon-remove" style="position:absolute;top:10px;right:50px;z-index:10"></span>
                                    </div>
                                </div>

                                <div class="form-group" style="display: none" id="div_loading_place">
                                    <label class="col-sm-2 control-label" for="loading_place">装货地</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"  name="loading_place" id="loading_place" value="">
                                    </div>
                                    <div class="col-sm-1">
                                        <span onclick="delItem('loading_place')" class="glyphicon glyphicon-remove" style="position:absolute;top:10px;right:50px;z-index:10"></span>
                                    </div>
                                </div>

                                <div class="form-group" style="display: none" id="div_unloading_place">
                                    <label class="col-sm-2 control-label" for="unloading_place">卸货地</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"  name="unloading_place" id="unloading_place" value="">
                                    </div>
                                    <div class="col-sm-1">
                                        <span onclick="delItem('unloading_place')" class="glyphicon glyphicon-remove" style="position:absolute;top:10px;right:50px;z-index:10"></span>
                                    </div>
                                </div>

                                <div class="form-group" style="display: none" id="div_loading_tonnage">
                                    <label class="col-sm-2 control-label" for="loading_tonnage">发货吨位</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"  name="loading_tonnage" id="loading_tonnage" value="">
                                    </div>
                                    <div class="col-sm-1">
                                        <span onclick="delItem('loading_tonnage')" class="glyphicon glyphicon-remove" style="position:absolute;top:10px;right:50px;z-index:10"></span>
                                    </div>
                                </div>

                                <div class="form-group" style="display: none" id="div_unloading_tonnage">
                                    <label class="col-sm-2 control-label" for="unloading_tonnage">收货吨位</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"  name="unloading_tonnage" id="unloading_tonnage" value="">
                                    </div>
                                    <div class="col-sm-1">
                                        <span onclick="delItem('unloading_tonnage')" class="glyphicon glyphicon-remove" style="position:absolute;top:10px;right:50px;z-index:10"></span>
                                    </div>
                                </div>

                                <div class="form-group" style="display: none" id="div_ticket_number">
                                    <label class="col-sm-2 control-label" for="ticket_number">票号</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"  name="ticket_number" id="ticket_number" value="">
                                    </div>
                                    <div class="col-sm-1">
                                        <span onclick="delItem('ticket_number')" class="glyphicon glyphicon-remove" style="position:absolute;top:10px;right:50px;z-index:10"></span>
                                    </div>
                                </div>

                                <div class="form-group" style="display: none" id="div_customer">
                                    <label class="col-sm-2 control-label" for="customer">客户名称</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"  name="customer" id="customer" value="">
                                    </div>
                                    <div class="col-sm-1">
                                        <span onclick="delItem('customer')" class="glyphicon glyphicon-remove" style="position:absolute;top:10px;right:50px;z-index:10"></span>
                                    </div>
                                </div>

                                <div class="form-group m-top-lg">
                                    <label class="col-sm-12  control-label"></label>
                                    <div class="col-sm-3 col-sm-offset-1" >
                                        <input type="submit" class="btn btn-info btn-block" value="查询" name="searchInfo" id="searchInfo">
                                    </div>
                                    <div class="col-sm-3" >
                                        <input type="submit" class="btn btn-success btn-block" value="导出" name="freightExport" id="freightExport">
                                    </div>
                                    <div class="col-sm-3 ">
                                        <input type="reset" class="btn  btn-default m-left-xs btn-block" value="重置">
                                    </div>
                                </div>

                            </form>
                        </div><!-- ./tab-pane -->
                    </div><!-- ./tab-content -->
                </div><!-- ./smart-widget-body -->
            </div><!-- ./smart-widget-inner -->
        </div><!-- ./smart-widget -->
    </div>
</block>
