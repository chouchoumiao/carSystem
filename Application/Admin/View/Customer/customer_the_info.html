<extend name="customer_layout" />
<block name="customer_content">
    <div class="col-md-12">
        <div class="smart-widget">
            <div class="smart-widget-inner">

                <div class="smart-widget-body">
                    <div class="tab-content">
                        <div class="tab-pane fade in active">
                            <h4 class="header-text m-top-md">编辑驾驶员信息</h4>
                            <form class="form-horizontal m-top-md" id="updateForm" action="__ROOT__/Admin/Customer/doAction/action/update" method="post">

                                <input type="hidden" value={$data.id} name="id" id="id">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="customer_name">客户名称</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="customer_name" id="customer_name" value="{$data.customer_name}">
                                    </div>
                                </div>

                                <input type="text" style="display: none;" id="the_customer_sex" value="{$data.customer_sex}">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">联系人性别</label>
                                    <div class="col-sm-10">
                                        <div class="radio inline-block">
                                            <div class="custom-radio m-right-xs">
                                                <input type="radio" checked value="0" id="inlineRadio1" name="customer_sex">
                                                <label for="inlineRadio1"></label>
                                            </div>
                                            <div class="inline-block vertical-top">男</div>
                                        </div>
                                        <div class="radio inline-block">
                                            <div class="custom-radio m-right-xs">
                                                <input type="radio" value="1" id="inlineRadio2" name="customer_sex">
                                                <label for="inlineRadio2"></label>
                                            </div>
                                            <div class="inline-block vertical-top">女</div>
                                        </div>
                                    </div><!-- /.col -->
                                </div><!-- /form-group -->

                                <div id="leave_date" class="form-group">
                                    <label class="col-sm-2 control-label" for="customer_tel">联系电话/手机</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="customer_tel" id="customer_tel" value="{$data.customer_tel}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="customer_address">客户地址</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"  name="customer_address" id="customer_address" value="{$data.customer_address}">
                                    </div>
                                </div>

                                <div class="form-group m-top-lg">
                                    <label class="col-sm-12  control-label"></label>
                                    <div class="col-sm-3 col-sm-offset-3" >
                                        <input type="submit" class="btn btn-info btn-block" value="提交" name="send" id="edit">
                                    </div>
                                    <div class="col-sm-3 ">
                                        <input type="reset" class="btn  btn-default m-left-xs btn-block" value="重置">
                                    </div>
                                </div>

                            </form>
                        </div><!-- ./tab-pane -->
                    </div><!-- ./tab-content -->
                </div><!-- ./smart-widget-body -->
            </div><!-- ./smart-widget-inner -->
        </div><!-- ./smart-widget -->
    </div>
</block>
