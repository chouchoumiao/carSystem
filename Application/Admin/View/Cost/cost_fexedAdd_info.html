<extend name="cost_layout" />
<block name="cost_content">
    <div class="col-md-12">
        <div class="smart-widget">
            <div class="smart-widget-inner">

                <div class="smart-widget-body">
                    <div class="tab-content">
                        <div class="tab-pane fade in active">
                            <h4 class="header-text m-top-md">新增固定费用信息</h4>
                            <form class="form-horizontal m-top-md" id="updateForm" action="__ROOT__/Admin/Cost/doAction/action/addFixed" method="post">

                                <input type="hidden" value={$data.id} name="id" id="id">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="cost_date">日期</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="form-control" name="cost_date" id="cost_date" value={$today}>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="car_no">车牌号</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="car_no" id="car_no" list="wlmslist">
                                        <datalist id="wlmslist">
                                            <!--<c:forEach var="wl" items="${wuliaocp}">-->
                                                <!--<option value="${wl.maktx }">${wl.maktx }</option>-->
                                            <!--</c:forEach>-->
                                        </datalist>

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="car_driver">驾驶员</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"  name="car_driver" id="car_driver" value="">
                                    </div>
                                </div>
                                <div class="firstCost">
                                    <div class="form-group ">
                                        <label class="col-lg-2 control-label">费用内容</label>
                                        <div class="col-lg-5">
                                            <input type="text" placeholder="请输入费用名称" class="form-control"  name="cost_name[]" value="">
                                        </div><!-- /.col -->
                                        <div class="col-lg-2">
                                            <input type="text" placeholder="费用金额" class="form-control"  name="cost_amount[]" value="">

                                        </div>
                                        <div class="col-lg-2">
                                            <input type="button" class="addCost btn btn-success m-left-xs btn-block" value="继续添加 + ">
                                        </div>
                                    </div><!-- /form-group -->
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="cost_note">备注</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"  name="cost_note" id="cost_note" value="">
                                    </div>
                                </div>

                                <div class="form-group m-top-lg">
                                    <label class="col-sm-12  control-label"></label>
                                    <div class="col-sm-3 col-sm-offset-3" >
                                        <input type="submit" class="btn btn-info btn-block" value="新添加" name="send" id="add">
                                    </div>
                                    <div class="col-sm-3 ">
                                        <input type="reset" class="btn  btn-default m-left-xs btn-block" value="重置">
                                    </div>
                                </div>

                            </form>
                        </div><!-- ./tab-pane -->
                    </div><!-- ./tab-content -->
                </div><!-- ./smart-widget-body -->
            </div><!-- ./smart-widget-inner -->
        </div><!-- ./smart-widget -->
    </div>
</block>
