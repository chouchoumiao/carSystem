<extend name="cost_layout" />
<block name="cost_content">
    <div class="col-md-12">
        <div class="smart-widget">
            <div class="smart-widget-inner">

                <div class="smart-widget-body">
                    <div class="tab-content">
                        <div class="tab-pane fade in active">
                            <h4 class="header-text m-top-md">按条件查询费用信息</h4>
                            <form class="form-horizontal m-top-md" id="searchInfoForm" action="__ROOT__/Admin/Cost/doAction/action/costByCaseGetInfo" method="post">

                                <div class="alert alert-success alert-custom">
                                    <i class="fa fa-info"></i><span class="m-left-xs">选择条件后，直接点击可添加该条件</span>
                                </div>

                                <br/>

                                <div class="form-group">

                                    <div class="btn-group col-sm-12 col-sm-offset-3">

                                        <button type="button" class="btn btn-success dropdown-toggle col-sm-6" data-toggle="dropdown">
                                            请选择
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu border-right">
                                            <li><a href="javascript:void(0)" onclick="showItem('div_cost_date')">日期</a></li>
                                            <li><a href="javascript:void(0)" onclick="showItem('div_cost_month')">月份</a></li>
                                            <li><a href="javascript:void(0)" onclick="showItem('div_car_no')">车牌号</a></li>
                                            <!--<li><a href="javascript:void(0)" onclick="showItem('div_car_driver')">驾驶员</a></li>-->
                                            <li><a href="javascript:void(0)" onclick="showItem('div_cost_name')">费用内容</a></li>

                                        </ul>
                                    </div>
                                </div><!-- /form-group -->

                                <h2 class="header-text m-bottom-md" style="display: none" id="line"></h2>

                                <div class="form-group" style="display: none" id="div_cost_date">
                                    <label class="col-sm-2 control-label" for="cost_date">日期</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="form-control" name="cost_date" id="cost_date" value="">
                                    </div>
                                    <div class="col-sm-1">
                                        <span onclick="delItem('cost_date')" class="glyphicon glyphicon-remove" style="position:absolute;top:10px;right:50px;z-index:10"></span>
                                    </div>
                                </div>
                                <div class="form-group" style="display: none" id="div_cost_month">
                                    <label class="col-sm-2 control-label" for="cost_month">月份</label>
                                    <div class="col-sm-9">
                                        <input type="month" class="form-control" name="cost_month" id="cost_month" value="">
                                    </div>
                                    <div class="col-sm-1">
                                        <span onclick="delItem('cost_month')" class="glyphicon glyphicon-remove" style="position:absolute;top:10px;right:50px;z-index:10"></span>
                                    </div>
                                </div>

                                <div class="form-group" style="display: none" id="div_car_no">
                                    <label class="col-sm-2 control-label" for="car_no">车牌号</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="car_no" id="car_no" value="">
                                    </div>
                                    <div class="col-sm-1">
                                        <span onclick="delItem('car_no')" class="glyphicon glyphicon-remove" style="position:absolute;top:10px;right:50px;z-index:10"></span>
                                    </div>
                                </div>

                                <div class="form-group" style="display: none" id="div_car_driver">
                                    <label class="col-sm-2 control-label" for="car_driver">驾驶员</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"  name="car_driver" id="car_driver" value="">
                                    </div>
                                    <div class="col-sm-1">
                                        <span onclick="delItem('car_driver')" class="glyphicon glyphicon-remove" style="position:absolute;top:10px;right:50px;z-index:10"></span>
                                    </div>
                                </div>

                                <div class="form-group" style="display: none" id="div_cost_name">
                                    <label class="col-sm-2 control-label" for="cost_name">费用内容</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"  name="cost_name" id="cost_name" value="">
                                    </div>
                                    <div class="col-sm-1">
                                        <span onclick="delItem('cost_name')" class="glyphicon glyphicon-remove" style="position:absolute;top:10px;right:50px;z-index:10"></span>
                                    </div>
                                </div>

                                <div class="form-group m-top-lg">
                                    <label class="col-sm-12  control-label"></label>
                                    <div class="col-sm-3 col-sm-offset-3" >
                                        <input type="submit" class="btn btn-info btn-block" value="查询" name="searchInfo" id="searchInfo">
                                    </div>
                                    <div class="col-sm-3 ">
                                        <input type="reset" class="btn  btn-default m-left-xs btn-block" value="重置">
                                    </div>
                                </div>

                            </form>
                        </div><!-- ./tab-pane -->
                    </div><!-- ./tab-content -->
                </div><!-- ./smart-widget-body -->
            </div><!-- ./smart-widget-inner -->
        </div><!-- ./smart-widget -->
    </div>
</block>
