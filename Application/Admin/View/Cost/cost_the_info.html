<extend name="cost_layout" />
<block name="cost_content">
    <div class="col-md-12">
        <div class="smart-widget">
            <div class="smart-widget-inner">

                <div class="smart-widget-body">
                    <div class="tab-content">
                        <div class="tab-pane fade in active">
                            <h4 class="header-text m-top-md">修改费用信息</h4>
                            <form class="form-horizontal m-top-md" id="updateForm" action="__ROOT__/Admin/Cost/doAction/action/update" method="post">

                                <input type="hidden" value={$data.id} name="id" id="id">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="cost_date">日期</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="form-control" name="cost_date" id="cost_date" value={$data.cost_date}>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="car_no">车牌号</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="car_no" id="car_no" value={$data.car_no}>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="car_driver">驾驶员</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"  name="car_driver" id="car_driver" value="{$data.car_driver}">
                                    </div>
                                </div>

                                <notempty name="fixed">
                                    <input id="fixName" style="display: none;" value="{$fixedName}"/>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="cost_name">固定内容</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" name="cost_name" id="cost_fixed_name">
                                                <option>冲油</option>
                                                <option>工资</option>
                                                <option>轮胎</option>
                                                <option>补胎</option>
                                                <option>其他</option>
                                            </select>
                                        </div><!-- /.col -->
                                    </div><!-- /form-group -->
                                <else/>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="cost_name">费用内容</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control"  name="cost_name" id="cost_name" value="{$data.cost_name}">
                                        </div>
                                    </div>
                                </notempty>


                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="cost_amount">金额</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="cost_amount" id="cost_amount" value={$data.cost_amount}>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="cost_note">备注</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"  name="cost_note" id="cost_note" value={$data.cost_note}>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="insert_time">创建时间</label>
                                    <div class="col-sm-9">
                                        <textarea disabled type="text" class="form-control" name="insert_time" id="insert_time" >{$data.insert_time}</textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="edit_time">最近更新时间</label>
                                    <div class="col-sm-9">
                                        <textarea disabled type="text" class="form-control" name="edit_time" id="edit_time" >{$data.edit_time}</textarea>
                                    </div>
                                </div>

                                <div class="form-group m-top-lg">
                                    <label class="col-sm-12  control-label"></label>
                                    <div class="col-sm-3 col-sm-offset-3" >
                                        <input type="submit" class="btn btn-info btn-block" value="提交" name="edit" id="edit">
                                    </div>
                                    <div class="col-sm-3 ">
                                        <input type="reset" class="btn  btn-default m-left-xs btn-block" value="重置">
                                    </div>
                                </div>

                            </form>
                        </div><!-- ./tab-pane -->
                    </div><!-- ./tab-content -->
                </div><!-- ./smart-widget-body -->
            </div><!-- ./smart-widget-inner -->
        </div><!-- ./smart-widget -->
    </div>
</block>
